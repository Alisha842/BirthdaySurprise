<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Tasneem</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    background: linear-gradient(120deg, #fbc2eb, #a6c1ee);
    font-family: 'Poppins', sans-serif;
    color: #fff;
    text-align: center;
    overflow-x: hidden;
}

/* sections */
section {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 25px;
}

/* stars */
.star {
    position: fixed;
    top: -10px;
    font-size: 14px;
    animation: fall linear infinite;
    opacity: 0.7;
}

@keyframes fall {
    from { transform: translateY(0); }
    to { transform: translateY(110vh); }
}

/* hearts */
.heart {
    position: fixed;
    bottom: -20px;
    font-size: 18px;
    animation: floatUp linear infinite;
    opacity: 0.6;
}

@keyframes floatUp {
    to { transform: translateY(-120vh); }
}

/* headings */
h1 {
    font-family: 'Playfair Display', serif;
    font-size: 2.7rem;
    animation: glow 2s infinite alternate;
}

@keyframes glow {
    from { text-shadow: 0 0 10px #fff; }
    to { text-shadow: 0 0 30px #ffb6c1; }
}

/* text */
p {
    max-width: 750px;
    font-size: 1.1rem;
    line-height: 1.9;
    opacity: 0;
    animation: fadeUp 2s forwards;
}

@keyframes fadeUp {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}

/* buttons */
button {
    background: #fff;
    color: #ff6f91;
    border: none;
    padding: 15px 35px;
    border-radius: 30px;
    font-size: 1rem;
    margin-top: 30px;
    cursor: pointer;
    animation: pulse 1.6s infinite;
}

@keyframes pulse {
    50% { transform: scale(1.1); }
}

/* cake */
.cake {
    font-size: 130px;
    animation: bounce 2s infinite;
}

@keyframes bounce {
    50% { transform: translateY(-25px); }
}

/* hidden */
#cakeSection, #letterSection, #finalWish {
    display: none;
}
</style>
</head>
