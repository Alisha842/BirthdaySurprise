<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: radial-gradient(circle at top, #fdeff9, #c2e9fb, #a1c4fd);
    color: #ffffff;
    overflow-x: hidden;
    text-align: center;
}

/* Sections */
section {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 30px;
}

/* Headings */
h1 {
    font-family: 'Playfair Display', serif;
    font-size: 2.9rem;
    animation: glow 3s infinite alternate;
}

@keyframes glow {
    from { text-shadow: 0 0 12px #fff; }
    to { text-shadow: 0 0 40px #ffb6c1; }
}

/* Paragraph */
p {
    max-width: 780px;
    font-size: 1.1rem;
    line-height: 1.9;
    opacity: 0;
    animation: fadeUp 2.5s forwards;
}

@keyframes fadeUp {
    from { opacity: 0; transform: translateY(40px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Buttons */
button {
    margin-top: 35px;
    background: linear-gradient(45deg, #ffffff, #ffe4ec);
    color: #ff6f91;
    border: none;
    padding: 15px 42px;
    border-radius: 45px;
    font-size: 1rem;
    cursor: pointer;
    animation: pulse 1.8s infinite;
}

@keyframes pulse {
    50% { transform: scale(1.12); }
}

/* Cake */
.cake {
    font-size: 150px;
    animation: bounce 2.8s infinite;
}

@keyframes bounce {
    50% { transform: translateY(-35px); }
}

/* Floating items */
.float {
    position: fixed;
    bottom: -20px;
    animation: floatUp linear infinite;
    opacity: 0.75;
}

@keyframes floatUp {
    to { transform: translateY(-120vh); }
}

/* Hidden sections */
#cakeSection, #letterSection, #finalWish {
    display: none;
}
</style>
</head>
