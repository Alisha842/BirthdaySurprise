<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Tasneem üéÇ</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

/* Floating hearts */
.heart {
    position: absolute;
    width: 20px;
    height: 20px;
    background: pink;
    transform: rotate(45deg);
    animation: floatHeart 8s infinite ease-in;
}

.heart::before,
.heart::after {
    content: '';
    position: absolute;
    width: 20px;
    height: 20px;
    background: pink;
    border-radius: 50%;
}

.heart::before {
    top: -10px;
    left: 0;
}

.heart::after {
    left: -10px;
    top: 0;
}

@keyframes floatHeart {
    0% { transform: translateY(100vh) rotate(45deg); opacity: 1; }
    100% { transform: translateY(-10vh) rotate(45deg); opacity: 0; }
}

/* Main card */
.card {
    background: rgba(255,255,255,0.95);
    padding: 45px;
    border-radius: 30px;
    text-align: center;
    width: 320px;
    box-shadow: 0 25px 60px rgba(0,0,0,0.25);
    animation: popUp 1.5s ease;
    z-index: 2;
}

@keyframes popUp {
    0% { transform: scale(0); }
    100% { transform: scale(1); }
}

.card h1 {
    color: #ff4e88;
    font-size: 26px;
}

.card p {
    margin-top: 15px;
    color: #555;
}

.card a {
    display: inline-block;
    margin-top: 25px;
    padding: 12px 28px;
    background: linear-gradient(135deg, #ff4e88, #ff6fae);
    color: white;
    text-decoration: none;
    border-radius: 40px;
    font-size: 16px;
    box-shadow: 0 10px 25px rgba(255,78,136,0.4);
    transition: transform 0.3s;
}

.card a:hover {
    transform: scale(1.1);
}
</style>
</head>

<body>

<!-- Floating hearts -->
<div class="heart" style="left:10%; animation-delay:0s;"></div>
<div class="heart" style="left:25%; animation-delay:2s;"></div>
<div class="heart" style="left:40%; animation-delay:4s;"></div>
<div class="heart" style="left:55%; animation-delay:1s;"></div>
<div class="heart" style="left:70%; animation-delay:3s;"></div>
<div class="heart" style="left:85%; animation-delay:5s;"></div>

<div class="card">
    <h1>üéâ Hey Tasneem!</h1>
    <p>I made something special just for you üíñ</p>
    <a href="#surprise">Open Your Surprise üéÅ</a>
</div>

<!-- SURPRISE SECTION -->
<div id="surprise"></div>

</body>
</html>
